<!DOCTYPE html>
<head>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<script src="events.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        <a-marker id="marker" markerhandler emitevents ="true" cursor="rayOrigin: mouse" type="pattern" url="patt/logo.patt">
                        <a-text id="words" value="Default" color="blue" position= '-1 2 -2' height="2"></a-text>
                        <a-text id="words" value="Rotation 90" color="blue" position= '-1 2 -2' height="2"rotation="-90 0 0"></a-text>
                        <a-plane id="image" src="img/logo.jpg" height="2" width="2" color="white" position="0 3.5 -2"></a-plane>
                        <a-plane id="image" src="img/logo.jpg" height="2" width="2" color="white" position="-2 1 1" rotation="-90 0 0"></a-plane>
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
        </a-marker>
        <a-marker preset='hiro'>
                        <a-box position='0 2 -2' material='opacity: 0.5; side:double; color:red;'>
                        </a-box>
                    </a-marker>
        <!-- <a-entity camera></a-entity> -->
	</a-scene>
</body>
